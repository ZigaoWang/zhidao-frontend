<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>知道</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }
    
    body.dark-mode {
      background-color: #1a1a1a;
      color: #e0e0e0;
    }
    
    .main-content {
      flex: 1;
      padding-bottom: 12px; /* Match footer padding */
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 15px;
    }
    
    .header {
      background-color: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
      padding: 15px 0;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    
    body.dark-mode .header {
      background-color: #2d2d2d;
      border-bottom-color: #444;
    }
    
    .header h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin: 0;
      color: #343a40;
      background: linear-gradient(135deg, #2c3e50, #4a89dc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    body.dark-mode .header h1 {
      background: linear-gradient(135deg, #64b5f6, #2196f3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .header p {
      margin: 5px 0 0;
      font-size: 0.95rem;
      color: #6c757d;
    }
    
    body.dark-mode .header p {
      color: #adb5bd;
    }
    
    .features-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      margin-bottom: 40px;
    }
    
    .feature-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      overflow: hidden;
      width: 100%;
      max-width: 450px;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      height: 350px;
      position: relative;
    }
    
    body.dark-mode .feature-card {
      background-color: #2d2d2d;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    
    .feature-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    
    .feature-card.primary {
      border: 2px solid #3498db;
    }
    
    body.dark-mode .feature-card.primary {
      border: 2px solid #2196f3;
    }
    
    .feature-img {
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
    }
    
    .feature-card.primary .feature-img {
      background-color: #e3f2fd;
      color: #3498db;
    }
    
    body.dark-mode .feature-card.primary .feature-img {
      background-color: #0d47a1;
      color: #90caf9;
    }
    
    .feature-card:not(.primary) .feature-img {
      background-color: #f8f9fa;
      color: #6c757d;
    }
    
    body.dark-mode .feature-card:not(.primary) .feature-img {
      background-color: #333;
      color: #adb5bd;
    }
    
    .feature-content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    
    .feature-title {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    
    body.dark-mode .feature-title {
      color: #e0e0e0;
    }
    
    .feature-description {
      color: #7f8c8d;
      margin-bottom: 20px;
      font-size: 0.95rem;
      flex-grow: 1;
    }
    
    body.dark-mode .feature-description {
      color: #bdbdbd;
    }
    
    .feature-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: linear-gradient(135deg, #3498db, #1abc9c);
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      z-index: 2;
    }
    
    .feature-badge.prototype {
      background: linear-gradient(135deg, #6c757d, #495057);
    }
    
    body.dark-mode .feature-badge {
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    
    .feature-button {
      background: linear-gradient(135deg, #4a89dc, #3a70b9);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: all 0.3s ease;
      margin-top: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .feature-button:hover {
      background: linear-gradient(135deg, #3a70b9, #2a5096);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    
    body.dark-mode .feature-button {
      background: linear-gradient(135deg, #2196f3, #1976d2);
    }
    
    body.dark-mode .feature-button:hover {
      background: linear-gradient(135deg, #1976d2, #0d47a1);
    }
    
    .feature-card:not(.primary) .feature-button {
      background: linear-gradient(135deg, #6c757d, #5a6268);
    }
    
    .feature-card:not(.primary) .feature-button:hover {
      background: linear-gradient(135deg, #5a6268, #495057);
    }
    
    body.dark-mode .feature-card:not(.primary) .feature-button {
      background: linear-gradient(135deg, #546e7a, #455a64);
    }
    
    body.dark-mode .feature-card:not(.primary) .feature-button:hover {
      background: linear-gradient(135deg, #455a64, #37474f);
    }
    
    .footer {
      background-color: #fff;
      border-top: 1px solid #e9ecef;
      padding: 12px 0;
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
      color: #6c757d;
      transition: all 0.3s ease;
    }
    
    body.dark-mode .footer {
      background-color: #2d2d2d;
      border-top-color: #444;
      color: #999;
    }
    
    .footer a {
      color: #3498db;
      text-decoration: none;
    }
    
    body.dark-mode .footer a {
      color: #64b5f6;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .dark-mode-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #2c3e50, #4a89dc);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      z-index: 1000;
      transition: all 0.3s ease;
      font-size: 24px;
    }
    
    .dark-mode-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    @media (max-width: 768px) {
      .features-container {
        flex-direction: column;
        align-items: center;
      }
      
      .feature-card {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <header class="header">
      <div class="container">
        <h1>知道</h1>
        <p>智能研究助手 · 由知道引擎 v1.5 提供支持</p>
      </div>
    </header>
    
    <div class="container">
      <div class="features-container">
        <!-- 主要功能 - 研究引擎 -->
        <div class="feature-card primary">
          <div class="feature-badge">核心功能</div>
          <div class="feature-img">
            <i>🔍</i>
          </div>
          <div class="feature-content">
            <h3 class="feature-title">研究问题搜索</h3>
            <p class="feature-description">
              输入研究问题，获取相关学术论文和深入分析。知道引擎 v1.5 提供全面的学术研究支持。
            </p>
            <a href="research-engine.html"><button class="feature-button">开始使用</button></a>
          </div>
        </div>
        
        <!-- 次要功能 - 订阅 -->
        <div class="feature-card">
          <div class="feature-badge prototype">附加功能</div>
          <div class="feature-img">
            <i>📚</i>
          </div>
          <div class="feature-content">
            <h3 class="feature-title">研究主题订阅</h3>
            <p class="feature-description">
              订阅感兴趣的研究主题，每天获取最新研究进展和学术动态。
            </p>
            <a href="subscription.html"><button class="feature-button">开始使用</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Dark mode toggle button -->
  <div class="dark-mode-toggle" id="dark-mode-toggle">🌓</div>
  
  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>
        由 <a href="https://github.com/zigaowang/zhidao-frontend" target="_blank">知道引擎</a> 提供技术支持 | 
        <a href="https://opensource.org/licenses/MIT" target="_blank">MIT License</a>
        | Copyright &copy; 2025 Zigao Wang
      </p>
    </div>
  </footer>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const darkModeToggle = document.getElementById('dark-mode-toggle');
      let isDarkMode = localStorage.getItem('darkMode') === 'true';
      
      // Initialize dark mode if previously enabled
      if (isDarkMode) {
        document.body.classList.add('dark-mode');
        darkModeToggle.textContent = '🌞';
      }
      
      // Dark mode toggle functionality
      darkModeToggle.addEventListener('click', function() {
        isDarkMode = !isDarkMode;
        document.body.classList.toggle('dark-mode', isDarkMode);
        localStorage.setItem('darkMode', isDarkMode);
        darkModeToggle.textContent = isDarkMode ? '🌞' : '🌓';
      });
    });
  </script>
</body>
</html>
